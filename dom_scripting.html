<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DOM Scripting</title>

    <style>
      #red {
        background-color: red;
      }
      #blue {
        background-color: blue;
      }
    </style>

  </head>

<body>

  <div id="red">
    This is a red div
  </div>

  <div id="blue">
    This is a blue div
  </div>

  <script>
    /*
    var red_div = document.getElementById('red');
    red_div.style.backgroundColor = "blue";
    */
    document.getElementById('red').style.backgroundColor = 'blue';
  </script>

</body>
</html>
